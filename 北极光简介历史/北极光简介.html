<h1 >北极光</h1>
<p><img  src="image/20130829165453-935165668.jpg" width="500" height="400" /></p>


北极光(Aurora或Polar light)出现于星球的高磁纬地区上空，是一种绚丽多彩的发光现象。
而地球的极光，由来自地球磁层或太阳的高能带电粒子流太阳风)使高层大气分子或原子激发(或电离)而产生。极光不只在地球上出现，太阳系内的其他一些具有磁场的行星上也有极光。
